<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box{
        width:100px;
        height:100px;
        text-align: center;
        line-height: 100px;
        background-color: #ccc;
        position:absolute;
        left:200px;
        top:200px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      Drag me!
    </div>

    <ol>
      <li>박스를 누르면 드래그가 시작됩니다 (mousedown 이벤트)</li>
      <li>
        마우스가 눌린 상태로 마우스를 움직이면 박스가 마우스 커서를 따라
        움직입니다 (mousemove 이벤트)
      </li>
      <li>클릭을 해제하면 드래그가 멈춥니다 (mouseup 이벤트)</li>
    </ol>
    
    <script>
      //박스를 눌렀을때
      function Mousedown(event){
        dragOn = true;
        //clientX 브라우저가 기준인 좌표
        //offsetX 이벤트가 DOM객체를 기준으로 좌표
        pos_x = event.clientX - box.offsetLeft;
        pos_y = event.clientY - box.offsetTop;
      }

      function MoveDrag(event){
        if(dragOn){  
        //이동후 좌표
        move_x = event.clientX - pos_x;
        move_y = event.clientY - pos_y;

        box.style.left = move_x +'px';
        box.style.top = move_y +'px';
        }
      }
      function MouseUp(){
        dragOn = false;
      }

      var box = document.getElementById('box');
      // 드래그여부
      var dragOn = false;
      var pos_x ,pos_y;
      var move_x ,move_y;
    
      box.addEventListener('mousedown', Mousedown);
      box.addEventListener('mousemove', MoveDrag);
      box.addEventListener('mouseup', MouseUp);
    
    </script>
  </body>
</html>
