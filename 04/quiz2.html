<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>source</title>
    <style>
        #board{ 
        width:400px;
        height:400px;
        border:2px solid #999;
        font-size:0;
        }
        .Black{
            display:inline-block;
            width:100px;
            height:100px;
            background:#000;
        }
        .White{
            display:inline-block;
            width:100px;
            height:100px;
            background:#fff;
        }
    </style>
</head>
<body>
    <div id="board">
        <!-- 이 HTML을 자바스크립트로 추가하면 됩니다.
        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>

        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>

        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>

        <span class="white"></span>
        <span class="black"></span>
        <span class="white"></span>
        <span class="black"></span>
        //-->
    </div>
<script>
    var board = document.getElementById("board");

    //체스판 그리기
    function Drawing() {
        for(var i=0; i<4; i++){
            for(var j=0; j<4; j++){
                if(i%2==0){
                    if(j%2==0){
                        var span = document.createElement('span');
                        span.className = 'Black';
                        board.appendChild(span);
                    }
                    else{
                        var span = document.createElement('span');
                        span.className = 'White';
                        board.appendChild(span);
                    }
                }
                else{
                    if(j%2==0){
                        var span = document.createElement('span');
                        span.className = 'White';
                        board.appendChild(span);
                    }
                    else
                    { 
                        var span = document.createElement('span');
                        span.className = 'Black';
                        board.appendChild(span);
                    }
                }
            }
        }
    }

    //체스칸 클릭시
    function Click(){
    var set = 0;
    var spanColor = document.getElementsByTagName('span');
    var Click= document.querySelectorAll('span');
        for(var i=0; i<16; i++){
            Click[i].addEventListener('click', function(){
                if(set == 0){
                event.target.style.background = "red";
                set++;
                }
                else{
                    for (var j=0; j<16; j++){
                        if(spanColor[j].className =='White')
                            spanColor[j].style.background = "#fff";
                        else
                            spanColor[j].style.background= "#000";
                    }
                event.target.style.background = "red";
                }
            });
        }
    }

    Drawing();
    Click();
</script>
</body>
</html>
